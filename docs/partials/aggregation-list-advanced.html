<div class="jumbotron">
      <div class="units-row">
        <div class="unit-70" style="border: 0px dotted orange; padding-bottom: 6px;">
         <h1>FE Skills Window</h1>
          <div id="search_main" class="spaced">
            <input type="search" ng-model="yourName" ng-change="updateResultsFromScratch()" 
              laceholder="search..." 
              class="width-100"
              /> 

          </div>
        </div>
      </div>  
  </div>

  <div class="units-row">
    <div class="unit-80 unit-centered">
      <div class="unit-60">
        <div id="search_controls" class="units-row spaced">
          <div class="unit-80">
            <!-- controls such as clear search, help etc -->
            <div x-controls></div>
            <!-- /controls -->
          </div>
          <div class="unit-20 text-right">
            <select ng-model="pageSize">
              <option value="10">10 results per page</option>
              <option value="25">25 results per page</option>
              <option value="50">50 results per page</option>
            </select>
          </div>
        </div>

        <div class="units-row">
          <div id="facets_selected" class="spaced">
            <ul class="selectedFacets">
              <li ng-repeat="facade in selectedFacets" class="facetRemove">
                <button ng-click="removeFacet(facade)" class="btn btn-blue">{{facade.title}}&nbsp;<i class="fa fa-times fa-1x color-red"></i></button>
              </li>
            </ul>
          </div>
          <div id="pagination" class="units-row spaced" >
            <div class="unit-60 bold">
                Page {{ pageCurrent }} of {{ pageCount }}, showing results {{ resultsStart }} - {{ resultsEnd }} of {{ totalCount }}
            </div>

            <div class="unit-40 text-right">
              <!-- re-introduce directives, one at a time... -->
              <div x-pagination></div>
              <!-- stop directive -->
            </div>
          </div>
        </div>
        <div class="units-row">
          <div class="unit-100 results"><!-- can only include one view it seems -->
            <ul class="result_list">
              <li ng-repeat="f in fields" class="thumbnail phone-listing">
                <a href="#/resources/{{f._id}}">{{f._source.summary_title}}</a>
                <p>{{f._source.description[0]['value']}}<br/>
                Published by <a href="#/{{item.publisher}}">{{f._source.lifecycle['publication'][0].publisher[0].name[0].value}}</a>
                </p>
              </li>
            </ul>
          </div>        
        </div>

      </div><!-- 60L -->

      <div class="unit-40" ng-include="'partials/aggregation-facets.html'"></div><!-- 40R -->
    
    </div>

  </div><!-- units row -->
