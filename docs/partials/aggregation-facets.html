            <div class="facets">
              <ul>
                <li ng-repeat="f in facets" class="facetAdd">
                  <i ng-show="!isExpanded(f)" class="fa fa-plus fa-1x"></i>
                  <i ng-show="isExpanded(f)" class="fa fa-minus fa-1x"></i>
                  &nbsp;<a ng-click="toggleFacet(f)" href="#">{{f.title}}</a>
                          <ul ng-show="isExpanded(f)" class="expandedFacets">
                            <li ng-repeat="facade in f.subs track by $index" >
                              <button class="linkLike" ng-click="addFacet(facade)">{{facade.title}} ({{facade.count}})</button>
                            </li>
                          </ul>
                </li>
              </ul>
            </div>
