    <section class="facets">
      <header>Refine search</header>
      <span ng-repeat="f in userFilters">
        <section class="facet">
          <header class="toggle" ng-click="expandCollapseFilter(f)">
          <i ng-show="f.class=='hidden'" class="fa fa-plus fa-1x"></i>
          {{f.title}}
          </header>
          <ul class="{{f.class}}">
            <li ng-repeat="t in f.tags"><input type="checkbox" ng-click="toggleFilter(t,f)" ng-checked="t.checked" /><label>{{t.label}}</label></li>
          </ul>
        </section>
      </span>
    </section>
